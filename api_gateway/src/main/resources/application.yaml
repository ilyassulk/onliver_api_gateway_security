spring:
  application:
    name: api_gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost"
              - "http://onliver.ru"
              - "https://onliver.ru"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: room_managment
          uri: http://room-manager:8080
          predicates:
            - Path=/room/**
          filters:
            - "RewritePath=/room/(.*), /room/$1"
            - "RewritePath=/room, /room"

        - id: token_managment
          uri: http://room-manager:8080
          predicates:
            - Path=/token/**
          filters:
            - "RewritePath=/token(.*), /token$1"

        - id: livekit_ws_redirect
          uri: ws://onliver.ru:7880
          predicates:
            - Path=/livekit/**
            - Header=Upgrade, websocket
          filters:
            - "RewritePath=/livekit/(.*), /$1"
            
        - id: livekit_http_redirect
          uri: http://onliver.ru:7880
          predicates:
            - Path=/livekit/**
          filters:
            - "RewritePath=/livekit/(.*), /$1"
        
        - id: livekit_ws_redirect2
          uri: ws://onliver.ru:7880
          predicates:
            - Path=/livekit
            - Header=Upgrade, websocket
          filters:
            - "RewritePath=/livekit(.*), /$1"
            
        - id: livekit_http_redirect2
          uri: http://onliver.ru:7880
          predicates:
            - Path=/livekit
          filters:
            - "RewritePath=/livekit(.*), /$1"

server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:keystore.jks
    key-store-password: admin123
    key-password: admin123
    key-store-type: JKS
    key-alias: onliverssl